<div class="jumbotron login">
  <div class="container">
    <form class="box" name="loginForm" novalidate>
      <input #username required type="text" placeholder="username">
	    <input #password required type="password" placeholder="password">
	    <button class="btn btn-default full-width" (click)="register(username.value, password.value);">
        <span class="glyphicon glyphicon-user"></span>
        </button>
	    <button class="btn btn-default full-width" (click)="login(username.value, password.value);">
        <span class="glyphicon glyphicon-log-in"></span>
        </button>
    </form>
  </div>
</div>
